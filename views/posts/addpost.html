{% extends '_layouts/page.html' %}
{% block title %}Posts{% endblock %}

{% block content %}
<h1>{% block title %}{% endblock %}</h1>


<form class="form-horizontal add-post-form" name="add-post-form" data-redirect="{{redirect}}">
  <div class="form-group">
    <label for="input-postname" class="col-lg-12">Название</label>
    <div class="col-lg-12">
      <input name="postname" type="text" class="form-control" id="input-postname" value="{{post.name}}">
    </div>
  </div>
  <div class="form-group">
    <label for="input-postcontent" class="col-lg-12">Содержание поста</label>
    <div class="col-lg-12">
      <textarea name="postcontent" class="form-control" id="input-postcontent">{{post.text}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12">
      <button type="submit" class="btn btn-primary" data-loading-text="Отправляю...">Отправить</button>
      <button type="submit" class="btn btn-primary" data-loading-text="Отправляю...">Предварительный просмотр</button>
      <span class="help-block error"></span>
    </div>
  </div>
</form>

{% endblock %}
