{% extends '_layouts/page.html' %}
{% block title %}Posts{% endblock %}

{% block content %}
<h1>{% block title %}{% endblock %}</h1>

<form method="post" class="form-horizontal">
  <div class="form-group">
    <label for="input-postname" class="control-label">Название</label>
    <input name="postname" type="text" class="form-control" id="input-postname">
  </div>
  <div class="form-group">
    <label for="input-postcontent" class="control-label">Содержание поста</label>
    <textarea name="postcontent" class="form-control" id="input-postcontent"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" data-loading-text="Отправляю...">Отправить</button>
  </div>
</form>
{% endblock %}
