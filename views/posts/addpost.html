{% extends '_layouts/page.html' %}
{% block title %}Posts{% endblock %}

{% block content %}
<h1>{% block title %}{% endblock %}</h1>


<form class="form-horizontal">
  <div class="form-group">
    <label for="input-postname" class="col-lg-2 control-label">Название</label>
    <div class="col-lg-10">
      <input name="postname" type="text" class="form-control" id="input-postname">
    </div>
  </div>
  <div class="form-group">
    <label for="input-postcontent" class="col-lg-2 control-label">Содержание поста</label>
    <div class="col-lg-10">
      <textarea name="postcontent" class="form-control" id="input-postcontent"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-primary" data-loading-text="Отправляю...">Отправить</button>
      <span class="help-block error"></span>
    </div>
  </div>
</form>

{% endblock %}
