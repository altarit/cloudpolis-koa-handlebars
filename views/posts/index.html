<h1>Posts</h1>

<a href="/posts/create" data-spa="main">Create</a><br><br>

{{#each posts }}
  <a href="/posts/{{_id}}" data-spa="main">{{name}}</a> posted by <a href="/users/{{author}}" data-spa="main">{{author}}</a>
  <time datetime="{{momentTag created}}">{{momentFrom created}}</time><br>
  <div>{{safe rendered}}<div class="clear"></div></div>
  <br>
{{/each}}
