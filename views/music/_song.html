<li data-spa="player" data-href="/artists{{song.href}}" data-title="{{song.title}}" data-artist="{{song.artist}}" data-album="{{song.album}}"
    data-duration="{{song.duration}}" data-size="{{song.size}}">
  <div class="track_end">{{song.duration}}</div>
  <div class="track_cover"><span class="fa fa-play" data-add="play"></span></div>
  <div class="track_info">
    <div>{{song.title}}</div>
    <div>{{song.artist}} - {{song.album}}</div>
  </div>
  <div class="clear_left"></div>
</li>
