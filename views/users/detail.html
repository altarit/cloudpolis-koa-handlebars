{% extends '_layouts/page.html' %}
{% block title %}{{profile.username}}{% endblock %}


{% block content %}
<h1>{% block title %}{% endblock %}</h1>
<div class="container-fluid">
  <div>
    {% if user._doc.username == profile.username %}
    <a href="/users/{{profile.username}}/edit" data-spa="main">Edit</a>
    {% endif %}
  </div>
  <div>
    <div><img src="/img/users/{{profile.username}}"></div>
    <h3>Информация:</h3>
    {{profile.additional}}
  </div>
</div>

{% endblock %}
