<h1>Authorization</h1>


<div>
  <ul class="nav nav-tabs" role="tablist" id="authtabs" method="post">
    <li role="presentation" class="active"><a href="#login" role="tab" aria-controls="login" data-toggle="tab">Login</a></li>
    <li role="presentation"><a href="#registration" aria-controls="registration" role="tab" data-toggle="tab" forregistration>Registration</a></li>
  </ul>

  <div class="tab-content" col-lg-6>
    <br/>
    <form class="form-horizontal login-form" name="login-form" action="/login" method="POST" data-redirect="/">
      <div class="form-group">
        <label for="input-username" class="col-lg-2 control-label">Никнейм</label>
        <div class="col-lg-10">
          <input name="username" value="" type="text" class="form-control" id="input-username" placeholder="Никнейм">
        </div>
      </div>
      <div class="form-group">
        <label for="input-password" class="col-lg-2 control-label">Пароль</label>
        <div class="col-lg-10">
          <input name="password" value="" type="password" class="form-control" id="input-password" placeholder="Пароль">
        </div>
      </div>
      <div class="form-group" authtype="reg" style="display: none;">
        <label for="input-email" class="col-lg-2 control-label">E-mail</label>
        <div class="col-lg-10" >
          <input name="email" value="" type="email" class="form-control" id="input-email" placeholder="E-mail">
        </div>
      </div>
      <div class="form-group" authtype="reg" style="display: none;">
        <label for="input-additional" class="col-lg-2 control-label">Инфо</label>
        <div class="col-lg-10" >
          <textarea name="additional" value="" type="textarea" class="form-control" id="input-additional" placeholder="О себе"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <button type="submit" class="btn btn-primary" data-loading-text="Отправляю...">Отправить</button>
          <span class="help-block error"></span>
        </div>
      </div>
      <div id="in-form-params"></div>
      <div class=".error">
      </div>
    </form>
    <div id="out-of-form">
      <input type="hidden" id="registration-mark" name="isreg" value="true">
    </div>
  </div>
</div>

<script>
  $('#authtabs a').click(function (e) {
    if (this.hasAttribute('forregistration')) {
      $('[authtype]').show(500);
      $('#in-form-params').append($('#registration-mark'));
    } else {
      $('[authtype]').hide(500);
      $('#out-of-form').append($('#registration-mark'));
    }
  });
</script>
